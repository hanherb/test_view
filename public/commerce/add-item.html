<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
	 	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	 	<script type="text/javascript" src="/js/script.js"></script>
	 	<script type="text/javascript" src="./commerce.js"></script>
		<title>ACMS</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="/index.html">ACMS</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      	
		    	</ul>
		  	</div>
		</nav>
		<div class="container">
      		<div class="row">
	        	<div class="col-lg-8 col-md-10 col-md-offset-2 mx-auto">
	          		<div class="form-post">
	            		<div class="form-group col-md-12">
					    	<label>Name:</label>
					    	<input type="text" class="form-control" id="add-item-name">
					  	</div>
					  	<div class="row">
				  		</div>
				  		<div class="form-group col-md-12">
					    	<label>Price:</label>
					    	<input type="number" class="form-control" id="add-item-price">
					  	</div>
					  	<div class="form-group col-md-12">
					    	<label>Qty:</label>
					    	<input type="number" class="form-control" id="add-item-qty">
					  	</div>
					  	<div class="form-group col-md-12">
					    	<label>Description:</label>
					    	<textarea class="form-control" rows="16" id="add-item-description"></textarea>
					  	</div>
					  	<div class="form-group col-md-12">
					    	<label>Image URL:</label>
					    	<input type="text" class="form-control" id="add-item-image"></input>
					  	</div>
	          		</div>
	          		<button class="btn btn-primary" id="btn-confirm-add-item">Confirm Item</button>
	        	</div>
	      	</div>
	    </div>
		<script type="text/javascript">
			$(document).ready(function() {
			    checkSession();
			    navPlugin();
			});

			$('#btn-confirm-add-item').click(function() {
				addItem();
			});
		</script>
	</body>
</html>
