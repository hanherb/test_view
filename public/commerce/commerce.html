<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
	 	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	 	<script type="text/javascript" src="/js/script.js"></script>
	 	<script type="text/javascript" src="./commerce.js"></script>
		<title>ACMS</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="/index.html">ACMS</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		
		    	</ul>
		  	</div>
		</nav>
		<div class="container-fluid">
			<div class="container container-item">
		    
		    </div>
		    <br>
		    <div class ="col-md-offset-2">
		    	<a class="btn btn-primary" id="btn-add-item" href="/commerce/add-item.html">Add Item</a>
		    </div>
		</div>
	    <div class="modal fade" id="modalDeleteItem" role="dialog">
    		<div class="modal-dialog">
		    
      			<!-- Modal content-->
	      		<div class="modal-content">
		        	<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          		<h4 class="modal-title">Delete Item</h4>
		        	</div>
		        	<div class="modal-body">
	          			<div class="col-md-offset-3 container-fluid">
	          				<p>Item name: <span id="delete-check"></span></p>
	          				<p>Delete this item?</p>
	          				<button class="btn btn-danger" id="btn-confirm-delete">Delete</button>
	          			</div>
					</div>
				</div>
      		</div>
	  	</div>
	  	<div class="modal fade" id="modalBuyItem" role="dialog">
    		<div class="modal-dialog">
		    
      			<!-- Modal content-->
	      		<div class="modal-content">
		        	<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          		<h4 class="modal-title">Buy Item</h4>
		        	</div>
		        	<div class="modal-body">
	          			<div class="col-md-offset-3 container-fluid">
	          				<p>Item name: <span id="buy-check"></span></p>
	          				<p>Buy this item?</p>
	          				<button class="btn btn-success" id="btn-confirm-buy">Buy</button>
	          			</div>
					</div>
				</div>
      		</div>
	  	</div>
		<script type="text/javascript">
			$(document).ready(function() {
			    checkSession();
			    navPlugin();
			    authCheck('plugin', listCommerce());
			});

			$('#btn-confirm-delete').click(function() {
				deleteItem();
			});
			$('#btn-confirm-buy').click(function() {
				buyItem();
			});
		</script>
	</body>
</html>
