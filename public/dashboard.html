<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
	 	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	 	<script type="text/javascript" src="/js/script.js"></script>
		<title>ACMS</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="/index.html">ACMS</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		
		    	</ul>
		  	</div>
		</nav>
		<div class="container">
			<div class="row">
				<!-- page content -->
				<div class="col-md-10 col-md-offset-1" id="user-list">
					<table class="table table-hover" id="tableUser">
			    		<thead>
			      			<tr>
			        			<th>No.</th>
			        			<th>Full Name</th>
			        			<th>E-mail</th>
			        			<th>Role</th>
			        			<th>Action</th>
			      			</tr>
			    		</thead>
			    		<tbody class="table-body">
			    		</tbody>
			  		</table>
			  		<button class="btn btn-primary" id="create" onclick="manageUser(this.id);">Add User</button>
				</div>
				<!-- /page content -->
			</div>
		</div>
		<!-- Modal Create -->
	  	<div class="modal fade" id="modalCreate" role="dialog">
    		<div class="modal-dialog">
		    
      			<!-- Modal content-->
	      		<div class="modal-content">
		        	<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          		<h4 class="modal-title">Add User</h4>
		        	</div>
		        	<div class="modal-body">
		          		<div class="col-md-offset-3 container-fluid">
						  	<div class="form-group col-md-6">
						    	<label>Email:</label>
						    	<input type="email" class="form-control" id="create-email">
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Full Name:</label>
						    	<input type="text" class="form-control" id="create-fullname">
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Role:</label>
						    	<select class="form-control" id="create-role">
								    <option disabled selected>Choose Role..</option>
								    <option value="user">User</option>
								    <option value="admin">Admin</option>
							  	</select>
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Authority:</label>
						    	<div class="cb-container">
						    		<label>User Management: </label>
							    	<div class="checkbox cb1">
								      	<label><input type="checkbox" id="cb-read">Read</label>
								    </div>
								    <div class="checkbox cb1">
							      		<label><input type="checkbox" id="cb-create">Create</label>
								    </div>
								    <div class="checkbox cb1">
								      	<label><input type="checkbox" id="cb-update">Update</label>
								    </div>
								    <div class="checkbox cb1">
								      	<label><input type="checkbox" id="cb-delete">Delete</label>
								    </div>
								</div>
								<div class="cb-container">
									<label>API Access: </label>
							    	<div class="checkbox cb1">
								      	<label><input type="checkbox" id="cb-user">User</label>
								    </div>
								    <div class="checkbox cb1">
							      		<label><input type="checkbox" id="cb-plugin">Plugin</label>
								    </div>
								</div>
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Password:</label>
						    	<input type="password" class="form-control" id="create-password">
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Confirm Password:</label>
						    	<input type="password" class="form-control" id="create-repassword">
						  	</div>
						  	<div class="row">
						  	</div>
						</div>
		        	</div>
			        <div class="modal-footer">
		          		<button class="btn btn-primary btn-confirm" id="btn-confirm-create">Confirm</button>
			        </div>
	      		</div>
	  		</div>
	  	</div>

	  	<!-- Modal Update -->
	  	<div class="modal fade" id="modalUpdate" role="dialog">
    		<div class="modal-dialog">
		    
	      			<!-- Modal content-->
	      		<div class="modal-content">
		        	<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          		<h4 class="modal-title">Update User</h4>
		        	</div>
			        <div class="modal-body">
		          		<div class="col-md-offset-3 container-fluid">
						  	<div class="form-group col-md-6">
						    	<label>Email:</label>
						    	<input type="email" class="form-control" id="update-email" disabled>
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Full Name:</label>
						    	<input type="text" class="form-control" id="update-fullname">
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Role:</label>
						    	<select class="form-control" id="update-role">
								    <option disabled selected>Choose Role..</option>
								    <option value="user">User</option>
								    <option value="admin">Admin</option>
							  	</select>
						  	</div>
						  	<div class="row">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<label>Authority:</label>
						    	<div class="cb-container">
						    		<label>User Management: </label>
							    	<div class="checkbox cb2">
								      	<label><input type="checkbox" id="cb-read">Read</label>
								    </div>
								    <div class="checkbox cb2">
							      		<label><input type="checkbox" id="cb-create">Create</label>
								    </div>
								    <div class="checkbox cb2">
								      	<label><input type="checkbox" id="cb-update">Update</label>
								    </div>
								    <div class="checkbox cb2">
								      	<label><input type="checkbox" id="cb-delete">Delete</label>
								    </div>
								</div>
								<div class="cb-container">
									<label>API Access: </label>
							    	<div class="checkbox cb2">
								      	<label><input type="checkbox" id="cb-user">User</label>
								    </div>
								    <div class="checkbox cb2">
							      		<label><input type="checkbox" id="cb-plugin">Plugin</label>
								    </div>
								</div>
						  	</div>
						  	<div class="row">
						  	</div>
						</div>
			        </div>
			        <div class="modal-footer">
		          		<button class="btn btn-primary btn-confirm" id="btn-confirm-update">Confirm</button>
			        </div>
			    </div>
	      	</div>
	  	</div>

	  	<!-- Modal Delete -->
	  	<div class="modal fade" id="modalDelete" role="dialog">
    		<div class="modal-dialog">
		    
      			<!-- Modal content-->
	      		<div class="modal-content">
		        	<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          		<h4 class="modal-title">Delete User</h4>
		        	</div>
		        	<div class="modal-body">
	          			<div class="col-md-offset-3 container-fluid">
	          				<p>Delete this user?</p>
	          				<p>Email: <span id="delete-email"></span></p>
	          				<p>Name: <span id="delete-fullname"></span></p>
	          				<p>Role: <span id="delete-role"></span></p>
	          				<button class="btn btn-danger btn-confirm" id="btn-confirm-delete">Delete</button>
	          			</div>
					</div>
				</div>
      		</div>
	  	</div>
		<script type="text/javascript">
			$( document ).ready(function() {
			    getUser();
			    checkSession();
			    navPlugin();
			});
			$('#btn-confirm-update').click(function() {
				updateUser();
			});
			$('#btn-confirm-create').click(function() {
				createUser();
			});
			$('#btn-confirm-delete').click(function() {
				deleteUser();
			});
		</script>
	</body>
</html>
