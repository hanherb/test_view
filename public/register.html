<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
	 	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	 	<script type="text/javascript" src="/js/script.js"></script>
		<title>ACMS</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="/index.html">ACMS</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		
		    	</ul>
		  	</div>
		</nav>
		<div class="container">
			<div class="row">
				<!-- page content -->
				<div class="col-md-offset-3 container-fluid">
				  	<div class="form-group col-md-6">
				    	<label>Email:</label>
				    	<input type="email" class="form-control" id="register-email">
				  	</div>
				  	<div class="row">
				  	</div>
				  	<div class="form-group col-md-6">
				    	<label>Full Name:</label>
				    	<input type="text" class="form-control" id="register-fullname">
				  	</div>
				  	<div class="row">
				  	</div>
				  	<div class="form-group col-md-6">
				    	<label>Password:</label>
				    	<input type="password" class="form-control" id="register-password">
				  	</div>
				  	<div class="row">
				  	</div>
				  	<div class="form-group col-md-6">
				    	<label>Confirm Password:</label>
				    	<input type="password" class="form-control" id="register-repassword">
				  	</div>
				  	<div class="row">
				  	</div>
				 	<button class="btn btn-primary btn-register" id="btn-register">Register</button>
				</div>
				<!-- /page content -->
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
			    checkSession();
			});
			$('#btn-register').click(function() {
				registerUser();
			});
		</script>
	</body>
</html>
